<!-- Standardised colourised heading. Draws the first word of . in white and the rest coloured. Must be inserted directly in a .container -->
{{- $words := split . " " -}}
<div class="row">
    <div class="col-lg-12 title text-center wow fadeIn" data-wow-duration="1500ms">
        <h2>{{ index $words 0 }} {{ if gt (len $words) 1}}<span class="color">{{ delimit (after 1 $words) " " }}</span>{{ end }}</h2>
        <div class="heading-separator"></div>
    </div>
</div>
