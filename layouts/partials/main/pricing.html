{{ if .Site.Data.pricing.enable}}
<section id="pricing" class="pricing section">
    <div class="container">
        <!-- Heading -->
        {{ with .Site.Data.pricing.heading }}{{ partial "main/heading" . }}{{ end }}

        <!-- Single pricing table -->
        <div class="row">
            {{ range .Site.Data.pricing.pricingTable }}
            <div class="col-lg-3 col-md-6 col-12 text-center wow fadeInUp" data-wow-duration="200ms">
                <div class="price-item">

                    <!-- Plan name & value -->
                    <div class="price-title">
                        <h3>{{ .title }}</h3>
                        <p><strong class="value">{{ .price }}</strong>/ {{ .time }}</p>
                    </div>

                    <!-- Plan description -->
                    <ul>
                        {{ range .plan }}
                        <li>{{ .planDetails }}</li>
                        {{ end }}
                    </ul>

                    <!-- Signup button -->
                    <a class="btn btn-transparent" href="{{ .btnURL | absURL}}">{{ .btnText }}</a>

                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
