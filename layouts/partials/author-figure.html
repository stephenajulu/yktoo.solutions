<figure class="figure">
    {{ if .Params.photo }}
    <img class="figure-img rounded-circle img-fluid" src="{{.Params.Photo}}" alt="{{ .Params.name }}">
    {{else if .Params.email}}
    <img class="figure-img rounded-circle img-fluid" src="https://www.gravatar.com/avatar/{{ md5 .Params.email }}?s=128&pg&d=identicon" alt="{{ .Params.name }}">
    {{ end }}
    <figcaption class="figure-caption">
        <h3 class="font-weight-bold">{{ .Params.name }}</h3>
    </figcaption>
</figure>
