{{ define "main" }}

{{ partial "main/navigation.html" . }}

<section id="authors" class="section">
    <div class="container">
        <!-- Heading -->
        {{ with T "authorsOfPosts" }}{{ partial "main/heading" . }}{{ end }}

        <!-- Navigation menu -->
        {{ partial "blog/navbar" . }}

        <!-- List of authors -->
        <div class="row">
            {{ range .Data.Pages }}
            <article class="col-lg-4 col-md-6 col-12 clearfix">
                <div class="blog-list-item">
                    <div class="media-wrapper">
                        <div class="content">
                        <figure class="figure text-center">
                            <!-- Author's photo or Gravatar -->
                            {{ if .Params.photo }}
                            <img class="figure-img rounded-circle img-fluid pt-2" src="{{ .Params.photo }}" alt="{{ .Params.name }}">
                            {{else if .Params.email}}
                            <img class="figure-img rounded-circle img-fluid pt-2" src="https://www.gravatar.com/avatar/{{ md5 .Params.email }}?s=128&pg&d=identicon" alt="{{ .Params.name }}">
                            {{ end }}
                            <!-- Author's details -->
                            <figcaption class="figure-caption">
                                <h5 class="font-weight-bold">{{ .Params.name }}</h5>
                                <p>{{ .Summary }}</p>
                                <a class="btn btn-transparent" href="{{ .Permalink }}">{{ T "details" }}</a>
                            </figcaption>
                        </figure>
                        </div>
                    </div>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
